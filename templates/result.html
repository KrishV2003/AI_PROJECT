<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%; /* Full height for html and body */
            margin: 0; /* Remove default margin */
        }
        body {
            
            background-image: url('{{ url_for('static', filename='carbon_bg.png') }}');  /* Background image */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling */
            color: #f0f0f0;  /* Light text color for general text */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);  /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #0056b3;  /* Darker blue for the title */
        }
        label {
            color: black;  /* Black color for labels */
            font-weight: bold;  /* Bold font weight for labels */
        }
        .result-text {
            color: black;  /* Black color for prediction result text */
            font-weight: bold;  /* Bold text for better emphasis */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Prediction Result</h1>
        <p class="result-text">Predicted Carbon Intensity: {{ predicted_intensity }} gCO2/kWh</p>
        <p class="result-text">Estimated Carbon Footprint: {{ carbon_footprint }} grams of CO2</p>
        <a href="/" class="btn btn-secondary mt-3 w-100">Back to Home</a>
    </div>
</body>
</html>
